<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with Local Storage</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace; /* Changed font to Courier New */
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #chat {
            border: 2px solid #00bfff;
            padding: 20px;
            margin: 20px 0;
            background-color: #ffffff;
            width: 60%;
            max-width: 600px;
            min-height: 300px;
            overflow-y: auto;
            border-radius: 10px;
        }

        input[type="text"] {
            width: 60%;
            padding: 10px;
            border: 2px solid #00bfff;
            border-radius: 5px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #00bfff;
            border: none;
            border-radius: 5px;
            color: white;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0077cc;
        }
    </style>
</head>
<body>

<div id="chat"></div>
<input type="text" id="userInput" placeholder="Type your message here..." />
<button onclick="sendMessage()">Send</button>

<!-- Display "Made by NJ" -->
<div id="madeByNJ" contenteditable="false">Made by NJ</div>

<script>
    let chatDiv = null;

    document.addEventListener('DOMContentLoaded', function () {
        chatDiv = document.getElementById('chat');
    });

    function sendMessage() {
        const userInputElement = document.getElementById('userInput');

        if (!userInputElement || !(userInputElement instanceof HTMLInputElement)) {
            console.error('userInputElement is null or not an input element');
            return;
        }

        const userInput = userInputElement.value.trim();

        if (userInput === '#clear@') {
            localStorage.clear();
            chatDiv.innerHTML = '';
            userInputElement.value = '';
            return;
        }

        if (userInput === '') return;

        let botResponse = "I don't know what it means. Tell me how I should respond.";

        const storedResponse = localStorage.getItem(userInput.toLowerCase());
        if (storedResponse) {
            botResponse = storedResponse;
        } else {
            const suggestedResponse = prompt("I don't know what it means. Tell me how I should respond.");
            if (suggestedResponse) {
                localStorage.setItem(userInput.toLowerCase(), suggestedResponse);
                botResponse = 'Okay, got it!';
            }
        }

        displayMessage('You', userInput);
        displayMessage('Bot', botResponse);
        userInputElement.value = '';
    }

    function displayMessage(sender, message) {
        if (!chatDiv) {
            console.error('chatDiv is null');
            return;
        }

        const messageElement = document.createElement('p');
        messageElement.textContent = `${sender}: ${message}`;
        chatDiv.appendChild(messageElement);
    }

    // Prevent any changes to the content of the "Made by NJ" div
    document.getElementById('madeByNJ').addEventListener('input', function(event) {
        this.innerText = 'Made by NJ'; // Reset the content if changed
    });

</script>

</body>
</html>
